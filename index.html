<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario's Pest Control</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="head">MARIO'S PEST CONTROL</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/d/d1/Goomba_NSMB2.png/revision/latest?cb=20120731143241" class="badguys">
                <p class="name">Goombas</p>
            </div>
            <div class="col-md-3">
                <h1 class="section">Pricing</h1>
                <p class="price">12</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>

            <div class="col-md-3">
                <h1 class="section">Baddies Caught</h1>
                <div class="input"><input id="num1">
                </div>

            </div>
            <div class="col-md-3">
                <h1 class="section">Total</h1>
                <button class="btn btn-danger goombas">Click Me</button>
                <div id="num2" class="money"></div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-3">
                <img src="https://vignette3.wikia.nocookie.net/fantendo/images/6/63/BobombNSMBU.png/revision/latest?cb=20121106225051" class="badguys">
                <p class="name">Bob-ombs</p>
            </div>

            <div class="col-md-3">
                <p class="price">7</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>
            <div class="col-md-3">
                <div class="input"><input id="num3">
                </div>

            </div>
            <div class="col-md-3">
                <h1 class="section2">Total</h1>
                <button class="btn btn-danger bobbombs">Click Me</button>
                <div id="num4" class="money"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <img src="http://vignette3.wikia.nocookie.net/supermarioitalia/images/b/b2/490px-CheepCheepNSMBU.png/revision/latest?cb=20121111173147&path-prefix=it" class="badguys">
                <p class="name">Cheep-Cheeps</p>
            </div>
            <div class="col-md-3">
                <p class="price">11</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>
            <div class="col-md-3">
                <div class="input"><input id="num5">
                </div>

            </div>
            <div class="col-md-3">
                <h1 class="section2">Total</h1>
                <button class="btn btn-danger cheep">Click Me</button>
                <div id="num6" class="money"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="name1">Grand total</p>
                <div id="grandTotal" class="money"></div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <p class="foot">Email:info@vschool.io</p>
            </div>

            <div class="col-md-3">
                <p class="foot"> Address: 150 State St. #1 Salt Lake City, Utah 84111</p>
            </div>
            <div class="col-md-6">
                <p class="foot"> Phone:801.341.9092</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
